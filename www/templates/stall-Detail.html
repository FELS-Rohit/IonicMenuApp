<ion-view view-title="{{stall.name}}">
  <ion-content>
      
      <img ng-src="{{stall.ImageLogo}}" style="width: 90%; height: 30%; padding-left: 20px"/><br/>
        <p style="text-align: center;"><b>{{stall.sub}}</b></p>
        <p style="padding-left: 20px;padding-right: 10px; text-align: inherit;">{{stall.description}}</p>
  </ion-content>
</ion-view>
